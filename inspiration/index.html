<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inspiration</title>
  <style>
    /* center and make the video responsive (16:9) */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 0; display:flex; min-height:100vh; align-items:center; justify-content:center; background:#f6f7f9; }
    .wrap { width:clamp(300px, 80vw, 960px); padding:1rem; }
    .video {
      position:relative;
      padding-top:56.25%; /* 16:9 aspect */
      background:#000;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    .video iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
    h1 { margin:0 0 .5rem 0; font-size:1.25rem; text-align:center; }
    p { margin:0 0 1rem 0; text-align:center; color:#444; font-size:.95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Inspiration</h1>
    <p>Watch and get inspired â€” click the play button below.</p>

    <div class="video" aria-label="YouTube video embed">
      <!-- Replace VIDEO_ID with the real YouTube id, e.g. dQw4w9WgXcQ -->
      <iframe
        src="https://www.youtube.com/embed/49p1JVLHUos?si=RQQ7kTNJE6NVuakk"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
